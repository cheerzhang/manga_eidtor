
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>漫画编辑器 - 高清版</title>
  <style>
    body { margin: 0; text-align: center; font-family: sans-serif; }
    canvas { border: 1px solid #ccc; margin-top: 20px; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>漫画编辑器（2480×3508）</h2>
  <canvas id="canvas" width="2480" height="3508"></canvas>
  <div id="controls">
    <button onclick="exportImage()">导出漫画</button>
    <p>点击左上格子上传图片，拖动/缩放后点击空白处确认</p>
  </div>
  <script src="editor.js"></script>
</body>
</html>
